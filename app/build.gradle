apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "com.youtube.cmpe277.mytube"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.0'

    // Google Play Services
    compile 'com.google.apis:google-api-services-youtube:v3-rev40-1.13.2-beta'
    compile 'com.google.android.gms:play-services-identity:8.1.0'
    compile  'com.google.api-client:google-api-client:1.19.1'
    compile 'com.google.android.gms:play-services-plus:8.1.0'
    compile 'org.json:json:20090211'
    compile group:'com.squareup.picasso', name:'picasso', version:'2.3.2'
}
